<div class="card">
    <div class="card-header">
        {{element.name}}
    </div>
    <div class="card-body" app-highlight [hoverColor]="color">
        <p>
            <strong *ngIf="element.type === 'server'" [ngStyle]="{'color':'red'}">{{element.content}}</strong>
            <em *ngIf="element.type === 'blueprint'" [ngStyle]="{'color':'blue'}">{{element.content}}</em>
        </p>
    </div>
</div>
