<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <label>Server Name</label>
            <input type="text" class="form-control" #nameInput>
            <label>Server Content</label>
            <input type="text" class="form-control" #contentInput>
            <br>
            <button class="btn btn-primary" (click)="addServerElement(nameInput, contentInput, 'server')">Add Server</button>
            <button class="btn btn-primary" (click)="addServerElement(nameInput, contentInput, 'blueprint')">Add Server Blueprint</button>
        </div>
    </div>
</div>
